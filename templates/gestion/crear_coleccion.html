<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargar colecci贸n por lotes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Cargar Archivos ZIP por Lotes en MongoDB</h2>

    <form id="cargarForm">
      <div class="mb-3">
        <label for="database" class="form-label">Base de Datos</label>
        <input type="text" class="form-control" id="database" name="database" value="{{ database }}" readonly>
      </div>

      <div class="mb-3">
        <label for="collection_name" class="form-label">Nombre de la Colecci贸n</label>
        <input type="text" class="form-control" id="collection_name" name="collection_name" required>
      </div>

      <div class="mb-3">
        <label for="zip_file" class="form-label">Archivo ZIP</label>
        <input type="file" class="form-control" id="zip_file" name="zip_file" accept=".zip" required>
      </div>

      <button type="submit" class="btn btn-primary">Subir y Procesar</button>
    </form>

    <div id="status" class="mt-4 d-none">
      <p id="mensaje" class="text-info">Subiendo archivo ZIP...</p>
      <div class="progress">
        <div id="barraProgreso" class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%">0%</div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('cargarForm');
    const statusDiv = document.getElementById('status');
    const mensaje = document.getElementById('mensaje');
    const barraProgreso = document.getElementById('barraProgreso');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      statusDiv.classList.remove('d-none');
      mensaje.textContent = 'Subiendo y extrayendo ZIP...';
      barraProgreso.className = 'progress-bar progress-bar-striped bg-info';
      barraProgreso.style.width = '10%';
      barraProgreso.textContent = '10%';

      fetch('/subir-zip', {
        method: 'POST',
        body: formData,
        credentials: 'same-origin'  //  mantiene la sesi贸n activa
      })
      .then(res => res.json())
      .then(data => {
        if (data.total && data.total > 0) {
          mensaje.textContent = 'Procesando lotes...';
          procesarLotes(0, data.total, 0);
        } else {
          mensaje.textContent = 'No se encontraron archivos JSON v谩lidos.';
          barraProgreso.classList.replace('bg-info', 'bg-warning');
        }
      })
      .catch(err => {
        mensaje.textContent = 'Error al subir ZIP: ' + err;
        barraProgreso.classList.replace('bg-info', 'bg-danger');
      });
    });

    function procesarLotes(actual, total, acumulado) {
      fetch('/procesar-lote', {
        method: 'POST',
        credentials: 'same-origin'  //  mantiene la sesi贸n activa
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          mensaje.textContent = 'Error: ' + data.error;
          barraProgreso.classList.replace('bg-info', 'bg-danger');
          return;
        }

        const nuevos = data.insertados || 0;
        const totalInsertados = acumulado + nuevos;
        const porcentaje = Math.min(100, Math.round((totalInsertados / total) * 100));
        barraProgreso.style.width = porcentaje + '%';
        barraProgreso.textContent = porcentaje + '%';

        if (data.terminado) {
          mensaje.innerHTML = `<span class="text-success">Carga finalizada. Insertados: <b>${totalInsertados}</b> documentos.</span>`;
          barraProgreso.classList.replace('bg-info', 'bg-success');
        } else {
          setTimeout(() => procesarLotes(actual + nuevos, total, totalInsertados), 300);
        }
      })
      .catch(err => {
        mensaje.textContent = 'Error procesando lote: ' + err;
        barraProgreso.classList.replace('bg-info', 'bg-danger');
      });
    }
  </script>
</body>
</html>
