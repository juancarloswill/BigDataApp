<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigData Admin - JCRG - Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <div class="container">
            <h1>BigData proyecto de JCRG</h1>
            <nav>
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/buscador">Buscador</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/about">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/login">Ingresar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/contacto"><b>[Contacto]</b></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        {% if enviado %}
            <p style="color: green;">âœ… Gracias {{ nombre }} tu mensaje fue enviado correctamente.</p>
        {% endif %}
        <form  method="post" class="mt-5" action="/contacto">           
            <h1>Contactar</h1>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mensaje:</label>
                <textarea class="form-control" id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <footer class="bg-light text-center py-3">
        <div class="container">
            <p class="mb-0">BigData Admin - JCRG</p>
            <p class="mb-0" id="current-year"></p>          
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"  integrity="sha384-C6RzsynM9kWDrMNeT87bh950GNyZPhcTNXj1NW7RUbCSyn/ooj1pcV80y4r+XW5Dk"   crossorigin="anonymous"></script>
    <script>
        document.getElementById("current-year").innerHTML = new Date().getFullYear();
    </script>
</body>
</html>
