<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigData Admin - JCRG - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/landingPage.css') }}" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <div class="container">
            <h1>BigData proyecto de JCRG</h1>
            <nav>
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/buscador">Buscador</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/about">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/login"><b>[Ingresar]</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/contacto">Contacto</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="login-form">
            {% if error_message %}
                <div class="alert alert-danger" role="alert">
                    {{ error_message }}
                </div>
            {% endif %}
            <form method="post" action="/login" onsubmit="mostrarCargando()">
                <h1 class="mt-5">Iniciar Sesi칩n</h1>
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrase침a:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesi칩n</button>            
            </form>
        </div>
        <div id="div_cargando" class="text-center mt-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-2">Procesando su solicitud...esto puede demorar algunos segundos</p>
        </div>        
    </div>
    <footer class="bg-light text-center py-3">
        <div class="container">
            <p class="mb-0">BigData Admin - JCRG</p>
            <p class="mb-0" id="current-year"></p>          
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"  integrity="sha384-C6RzsynM9kWDrMNeT87bh950GNyZPhcTNXj1NW7RUbCSyn/ooj1pcV80y4r+XW5Dk"   crossorigin="anonymous"></script>    
    <script>
        document.getElementById("current-year").innerHTML = new Date().getFullYear();
        function mostrarCargando() {
            document.getElementById("div_cargando").style.display = "block";
            //Deshabilitar el bot칩n de ingresar mientras se procesa
            document.querySelector("button[type='submit']").disabled = true;
        }

    </script>
</body>
</html>
